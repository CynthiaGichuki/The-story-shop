<table >
  <th>Book title</th>
  <th>Author</th>
  <th>Description</th>
  <th>Price</th>
  <th>Update</th>
  <th>Delete</th>
  <tr *ngFor="let b of books" class="book">
    <td>{{b.name}}</td>
    <td>{{b.description}}</td>
    <td>{{b.price | currency}}</td>
    <td class="td-btn"><button>Update</button></td>
    <td class="td-btn" ><button (click)="deleteBook(b.id)">Delete</button></td>
  </tr>

</table>
